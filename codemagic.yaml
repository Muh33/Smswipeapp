workflows:
  android-workflow:
    name: Android Debug Build
    max_build_duration: 120
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
    environment:
      ndk: none  # Only valid field under environment
    cache: {}  # Disable caching to avoid corrupted files
    scripts:
      - name: Stop Gradle Daemons
        script: |
          ./gradlew --stop
      - name: Clean Build
        script: |
          ./gradlew clean
      - name: Build Debug APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/*.apk
